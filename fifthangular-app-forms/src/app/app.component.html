<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onsubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="user-data" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
             <input type="text" id="username" class="form-control" name="username" required ngModel>
              </div>
               <button class="btn btn-default" type="button">Suggest an Username</button>
                <div class="form-group">
                 <label for="email">Mail</label>
                  <input type="email" id="email" class="form-control" ngModel name="email" email required #email="ngModel">
<span *ngIf="!email.valid && email.touched">please enter vaild email!</span>
          </div>
          <span *ngIf="!userdata.valid && userdata.touched">please enter user data</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret" required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
         </div>
         <div class="radio" *ngFor="let gender of genders">
          <label>
          <input 
          type="radio"
          name="gender"
          ngModel
          [value]="gender"
          required>
          {{gender}}
          </label>
         </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
