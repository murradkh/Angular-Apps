<div class="container" >
  <form (ngSubmit)="onsubmit()" #f="ngForm">
    <div ngModelGroup="ingrediant-data" #userdata="ngModelGroup">
    <div class="col-xs-5">
<label for="name">Name</label>
  <input type="text" id="name" 
  class="form-control"  
  name="name" #name='ngModel' [(ngModel)]="nam" required>
    </div>
<div class="col-xs-4">
<label for="amount">Amount</label>
  <input type="number" id="amount" class="form-control"  
  name="amount" 
  [(ngModel)]="amoun"
  #amount='ngModel'
 required
 pattern="[1-9]+[0-9]*">
</div>
<div class="col-xs-12">
<span *ngIf="(!name.valid && name.touched) || (!amount.valid && amount.touched)" style="margin-left: 25%;">please enter name and amount</span>  
</div>
</div>
<div class="col-xs-12"  style="margin-top:20px;">
  <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{currentmode}}</button>
  <button class="btn btn-danger" type="button" (click)="deleteingrediant()">Delete</button>
    <button class="btn btn-primary" type="button" (click)="clearingrediants()">Clear</button>
</div>
</form>
</div>
